{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
<a href="{% url 'detail' book.id %}" style="text-decoration: none">  
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ book.name }}</span>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
    </div>
  </div>
</a>
  {% endfor %}

{% endblock %}
