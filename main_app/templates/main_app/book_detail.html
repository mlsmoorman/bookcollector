{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ object.name }}</span>
    <p>Author: {{ object.author }}</p>
    <p>Description: {{ object.description|linebreaks }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'books_update' book.id %}">Update Book</a>
    <a href="{% url 'books_delete' book.id %}">Delete Book</a>
  </div>
</div>

{% endblock %}
