{% extends 'base.html' %}


{% block content %}

    
    {% if object %}
        <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
    {% else %}
        <h1>Add Book</h1>
    {% endif %}
    <form action="" method="Post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn">Submit Book!</button>
    </form>
{% endblock %}
