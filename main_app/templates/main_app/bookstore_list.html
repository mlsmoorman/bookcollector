{% extends 'base.html' %}
{% block content %}

<h1>Booksstore List</h1>

{% for bookstore in bookstore_list %}
  <a href="{% url 'bookstores_detail' bookstore.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bookstore.name }}</span>
            <p>Location: {{ bookstore.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
